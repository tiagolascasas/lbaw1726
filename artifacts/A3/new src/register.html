<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BookHub - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/bsadmin.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-lg-5">
            <div class="card-header">R E G I S T E R </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Your Complete Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input class="form-control" id="exampleInputUsername" type="text" aria-describedby="nameHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAge">Age</label>
                        <input class="form-control" id="exampleInputAge" type="age" aria-describedby="nameHelp" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email Address</label>
                        <input class="form-control" id="exampleInputEmail" type="email" aria-describedby="emailHelp" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAddress">Address</label>
                        <input class="form-control" id="exampleInputAddress" type="text" aria-describedby="emailHelp" placeholder="Example Address, 4441">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Country</label>
                                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Your Country">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleConfirmPassword">Postal Code</label>
                                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="XXXX-XXX">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Your phone number">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Password</label>
                                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="your password">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleConfirmPassword">Confirm Password</label>
                                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" href="#">REGISTER</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bsadmin.js" defer></script>
</body>

</html>
